<div class="container-fluid py-3">

  <div class="row g-3">

    <!-- Account Lookup -->
    <div class="col-lg-6">
      <div class="shadow-sm rounded-4 p-4 bg-white">

        <h5 class="mb-4 text-primary">
          <i class="bi bi-wallet2"></i> Account Lookup
        </h5>

        <form [formGroup]="accountFormGroup" (ngSubmit)="handleSearchAccount()">
          <div class="row align-items-center">
            <div class="col-md-8">
              <input type="text" class="form-control" placeholder="Enter Account ID" formControlName="accountId">
            </div>
            <div class="col-md-4 d-grid">
              <button class="btn btn-primary">
                <i class="bi bi-search"></i> Find
              </button>
            </div>
          </div>
        </form>

        <!-- Error Message -->
        <div class="mt-3" *ngIf="errorMessage as err; else loadingBlock" role="alert">
          <span class="text-danger">{{ err }}</span>
        </div>

        <!-- Loading Block -->
        <ng-template #loadingBlock>
          <div class="text-muted mt-3">Fetching account data...</div>
        </ng-template>

        <!-- Account Details -->
        <ng-container *ngIf="accountObservable | async as accountDetails">

          <hr class="my-4">

          <div class="d-flex justify-content-between mb-2">
            <span class="text-secondary">Account ID</span>
            <strong>{{ accountDetails.accountId }}</strong>
          </div>

          <div class="d-flex justify-content-between mb-3">
            <span class="text-secondary">Current Balance</span>
            <strong class="text-success">
              {{ accountDetails.balance | number:'1.2-2' }}
            </strong>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Type</th>
                <th class="text-end">Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let op of accountDetails.accountOperationDTOS">
                <td>{{ op.id }}</td>
                <td>{{ op.operationDate | date:'dd/MM/yyyy HH:mm:ss' }}</td>
                <td><span class="badge bg-secondary">{{ op.type }}</span></td>
                <td class="text-end">{{ op.amount | number:'1.2-2' }}</td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- Pagination -->
          <div class="d-flex flex-wrap gap-2 mt-3">
            <button *ngFor="let page of [].constructor(accountDetails.totalPages); let i = index"
                    class="btn btn-sm"
                    [ngClass]="i === currentPage ? 'btn-primary' : 'btn-outline-primary'"
                    (click)="gotoPage(i)">
              {{ i }}
            </button>
          </div>

        </ng-container>
      </div>
    </div>

    <!-- New Operation -->
    <div class="col-lg-6">
      <div class="shadow-sm rounded-4 p-4 bg-white" *ngIf="accountObservable | async">

        <h5 class="mb-4 text-success">
          <i class="bi bi-arrow-left-right"></i> New Operation
        </h5>

        <form [formGroup]="operationFromGroup" (ngSubmit)="handleAccountOperation()">

          <div class="d-flex gap-3 mb-3">
            <div class="form-check" *ngFor="let type of ['DEBIT', 'CREDIT', 'TRANSFER']">
              <input class="form-check-input" type="radio" [value]="type" formControlName="operationType">
              <label class="form-check-label">{{ type | titlecase }}</label>
            </div>
          </div>

          <div class="mb-3" *ngIf="operationFromGroup.value.operationType === 'TRANSFER'">
            <input type="text" class="form-control" placeholder="Destination Account ID" formControlName="accountDestination">
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Amount" formControlName="amount">
          </div>

          <div class="mb-4">
            <input type="text" class="form-control" placeholder="Operation description" formControlName="description">
          </div>

          <div class="d-grid">
            <button class="btn btn-success btn-lg">
              <i class="bi bi-save"></i> Submit Operation
            </button>
          </div>

        </form>
      </div>
    </div>

  </div>
</div>
