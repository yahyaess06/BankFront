<div class="fixed inset-0 -z-10 bg-[#f8fafc]">
  <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-[100px] animate-pulse"></div>
</div>

<div class="container mx-auto mt-12 px-4 animate-[fadeIn_0.6s_ease-out]">
  <div class="flex justify-center">
    <div class="w-full max-w-lg">

      <div class="bg-white/90 backdrop-blur-xl rounded-[2.5rem] shadow-[0_20px_60px_rgba(0,74,153,0.12)] border border-white overflow-hidden">

        <div class="p-8 pb-4 text-center">
          <div class="inline-flex p-4 rounded-2xl bg-blue-50 mb-4 text-[#004a99] shadow-inner">
            <i class="bi bi-pencil-square text-3xl"></i>
          </div>
          <h4 class="text-2xl font-black text-[#172b4d] tracking-tight">
            Ouverture de Compte
          </h4>
          <p class="text-slate-400 text-sm mt-1">Configurez les paramètres du nouveau produit</p>
        </div>

        <div class="px-8 mb-6 text-center">
          @if(comptetype === 'courant') {
            <button (click)="ctype()"
                    class="group relative w-full py-4 bg-gradient-to-r from-[#004a99] to-[#0072ff] rounded-2xl text-white font-black uppercase tracking-widest shadow-lg shadow-blue-500/30 transition-all hover:scale-[1.02] active:scale-95">
              <span class="flex items-center justify-center gap-2">
                <i class="bi bi-arrow-left-right opacity-50"></i>
                COMPTE {{ comptetype }}
              </span>
              <div class="absolute -top-2 -right-2 bg-[#ff3b30] text-[10px] px-2 py-1 rounded-md animate-bounce">MODIFIER</div>
            </button>
          } @else {
            <button (click)="ctypee()"
                    class="group relative w-full py-4 bg-gradient-to-r from-emerald-500 to-teal-600 rounded-2xl text-white font-black uppercase tracking-widest shadow-lg shadow-emerald-500/30 transition-all hover:scale-[1.02] active:scale-95">
              <span class="flex items-center justify-center gap-2">
                <i class="bi bi-piggy-bank opacity-50"></i>
                COMPTE {{ comptetype }}
              </span>
              <div class="absolute -top-2 -right-2 bg-[#004a99] text-[10px] px-2 py-1 rounded-md animate-bounce">MODIFIER</div>
            </button>
          }
        </div>

        <div class="p-8 pt-0">
          <form [formGroup]="compteForm" (ngSubmit)="updateCustomer()" class="space-y-6">
            <input type="hidden" formControlName="id">

            <div class="space-y-2">
              <label class="text-xs font-bold text-slate-500 uppercase ml-2 tracking-tighter">Solde Initial</label>
              <div class="relative group">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#004a99] font-bold">€</span>
                <input type="Number" formControlName="sold"
                       class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl pl-10 pr-4 py-4 text-xl font-black text-[#172b4d] focus:border-[#004a99] focus:bg-white outline-none transition-all"
                       placeholder="0.00">
              </div>
            </div>

            <div class="animate-[fadeIn_0.4s_ease-out]">
              @if (comptetype == "courant"){
                <div class="space-y-2">
                  <label class="text-xs font-bold text-slate-500 uppercase ml-2 tracking-tighter">Découvert Autorisé</label>
                  <input type="Number" formControlName="decouvert"
                         class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-4 font-bold text-[#ff3b30] focus:border-[#ff3b30] outline-none transition-all"
                         placeholder="ex: 500">
                </div>
              } @else {
                <div class="space-y-2">
                  <label class="text-xs font-bold text-slate-500 uppercase ml-2 tracking-tighter">Taux d'intérêt annuel (%)</label>
                  <input type="Number" formControlName="tauxInteret"
                         class="w-full bg-slate-50 border-2 border-slate-100 rounded-xl px-4 py-4 font-bold text-emerald-600 focus:border-emerald-500 outline-none transition-all"
                         placeholder="ex: 2.5">
                </div>
              }
            </div>

            <div class="grid grid-cols-2 gap-4 mt-8">
              <button type="submit" [disabled]="compteForm.invalid"
                      class="bg-[#004a99] hover:bg-[#003366] disabled:opacity-30 disabled:hover:translate-y-0 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-500/20 transition-all hover:-translate-y-1 flex items-center justify-center gap-2">
                <i class="bi bi-check-circle-fill"></i> CRÉER
              </button>

              <button type="button" [routerLink]="['/admin/customers']"
                      class="bg-white border-2 border-slate-100 text-slate-400 font-bold py-4 rounded-xl hover:bg-slate-50 transition-all flex items-center justify-center gap-2">
                <i class="bi bi-x-lg"></i> ANNULER
              </button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
