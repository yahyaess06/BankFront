<div class="container-fluid py-5">

  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">

      <div class="shadow-sm rounded-4 p-4 bg-white">

        <h5 class="mb-4 text-primary">
          <i class="bi bi-person-plus"></i> Create New Customer
        </h5>

        <form
          [formGroup]="newCustomerFormGroup"
          (ngSubmit)="handleSaveCustomer()">

          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label fw-semibold">Full Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name">

            <small class="text-danger"
                   [@if]="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors?.['required']">
              Name is required
            </small>
          </div>

          <!-- Email Address -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Email Address</label>
            <input
              type="text"
              class="form-control"
              formControlName="email">

            <small class="text-danger"
                   [@if]="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors?.['email']">
              Invalid email format
            </small>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button
              class="btn btn-primary btn-lg"
              [disabled]="!newCustomerFormGroup.valid">
              <i class="bi bi-save"></i> Save Customer
            </button>
          </div>

        </form>

      </div>

    </div>
  </div>

</div>
